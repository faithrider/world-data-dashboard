<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Data Dashboard: Poverty & Life Expectancy</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <header>
        <h1>World Data Dashboard: Poverty & Life Expectancy</h1>
        <p>By Faith Rider</p>
        <p>Data source: <a href="https://ourworldindata.org/" target="_blank">Our World in Data</a></p>
        <p>Specfiic datasets: <a href="https://ourworldindata.org/grapher/income-share-distribution-before-tax-wid" target="_blank">Income Distribution</a> and <a href="https://ourworldindata.org/grapher/life-expectancy" target="_blank">Life Expectancy</a></p>
    </header>
    <main>
        <div class="controls" style="text-align:center; margin-top:1em; display: flex; flex-direction: column; align-items: center; gap: 1em;">
            <div>
                <label for="year-slider"><strong>Year:</strong></label>
                <input type="range" id="year-slider" min="2000" max="2023" value="2023" step="1">
                <span id="year-value">2023</span>
            </div>
            <div>
                <label for="poverty-line-select"><strong>Select Poverty Line:</strong></label>
                <select id="poverty-line-select">
                    <option value="Poorest 50%">Poorest 50%</option>
                    <option value="Middle 40%">Middle 40%</option>
                    <option value="Next 9%">Next 9%</option>
                    <option value="Richest 1%">Richest 1%</option>
                </select>
            </div>
        </div>
        <div class="dashboard">
            <div id="poverty-chart" class="viz-container">
                <h2>Poverty Distribution (2023)</h2>
                <svg class="main-chart"></svg>
            </div>
            <div id="life-chart" class="viz-container">
                <h2>Life Expectancy (2023)</h2>
                <svg class="main-chart"></svg>
            </div>
            <div id="scatterplot" class="viz-container">
                <h2>Poverty vs. Life Expectancy</h2>
                <svg class="main-chart"></svg>
            </div>
            <div id="map" class="viz-container">
                <h2>Choropleth Map</h2>
                <div style="text-align:center; margin-bottom: 1em;">
                    <label for="map-metric-select"><strong>Map Metric:</strong></label>
                    <select id="map-metric-select">
                        <option value="poverty">Selected Poverty Line</option>
                        <option value="life">Life Expectancy</option>
                    </select>
                </div>
                <svg class="main-chart map-chart"></svg>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
